<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
            <form id="registerForm">
                <input type="text" name="username" placeholder="Username" autocomplete="username" required>
                <input type="email" name="email" placeholder="Email" autocomplete="email" required>
                <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>
                <input type="password" name="password_confirmation" placeholder="Confirm Password" autocomplete="new-password" required>
                <input type="text" name="first_name" placeholder="First Name" autocomplete="given-name" required>
                <input type="text" name="last_name" placeholder="Last Name" autocomplete="family-name" required>
                <input type="tel" name="phone_number" placeholder="Phone Number" autocomplete="tel" required>
                <button type="submit">Register</button>
                <div id="registerMessage" class="message"></div>
            </form>
        </div>

        <div class="form-container">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" autocomplete="email" required>
                <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
                <button type="submit">Login</button>
                <div id="loginMessage" class="message"></div>
            </form>
            <button id="logoutButton">Logout</button> <!-- Logout button -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
